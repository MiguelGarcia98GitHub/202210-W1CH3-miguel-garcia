<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Lista de la compra" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>Lista de la compra</title>
    </head>
    <body>
        <header>
            <h1>Lista de la compra</h1>
            <nav>
                <ul>
                    <li>Principal</li>
                    <li>Lista</li>
                    <li>Acerca de</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="bought">
                <div>
                    <a href="./edit_article.html"
                        ><img
                            src="https://www.seekpng.com/png/full/524-5243295_add-to-cart-add-to-cart-icon-svg.png"
                            alt="add to cart"
                            width="50px"
                            height="50px"
                    /></a>
                </div>
                <div>2/3 Comprados</div>
            </section>
            <section>
                <article>
                    <div class="article-name">
                        <p>
                            <input type="checkbox" name="pan" id="pan" />
                        </p>
                        <label for="pan">Pan</label>
                    </div>
                    <div class="article-price">
                        <p>0.75€</p>
                        <p>X</p>
                    </div>
                </article>
                <article>
                    <div class="article-name">
                        <p>
                            <input type="checkbox" name="azúcar" id="azúcar" />
                        </p>

                        <label for="azucar">Azúcar</label>
                    </div>
                    <div class="article-price">
                        <p></p>
                        <p>X</p>
                    </div>
                </article>
                <article>
                    <div class="article-name">
                        <p>
                            <input type="checkbox" name="leche" id="leche" />
                        </p>
                        <label for="leche">Leche</label>
                    </div>
                    <div class="article-price">
                        <p>1.20€</p>
                        <p>X</p>
                    </div>
                </article>
                <hr />
                <div class="total-price-container">
                    <p>1.95€</p>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
